language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - build-tools-28.0.0
    - android-28
    - extra-android-m2repository

script: ./gradlew lint check assembleRelease

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
