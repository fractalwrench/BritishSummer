language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - build-tools-28.0.0
    - android-21
    - android-28
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-28

env:
  global:
    - ADB_INSTALL_TIMEOUT=5 # increase from default of 2 mins

before_script:
  # Create and start emulator
  - android list target
  - jdk_switcher use oraclejdk8
  - echo no | android create avd --force --name test --package 'system-images;android-28;google_apis_playstore;x86'
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - while [[ `adb shell pm path android` == 'Error'* ]]; do sleep 2; done
  - adb shell input keyevent 82 &

script: ./gradlew lint check connectedCheck

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
